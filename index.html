<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <!-- DASHBOARD -->
        <section class="dashboard">
            <div id="dashboardLogo">
                <img src="dashboard.png" alt="Dashboard logo"><h2>Dashboard</h2>
            </div>
            <div class="dashboard-content">
                <ul>
                    <img src="home.svg" alt="Home"><li class="menu">Home</li>
                    <img src="profile.png" alt="Profile"> <li class="menu">Profile</li>
                    <img src="msg.png" alt="Messages"><li class="menu">Messages</li>
                    <img src="history.png" alt="History"><li class="menu">History</li>
                    <img src="task.png" alt="Tasks"><li class="menu">Tasks</li>
                    <img src="communities.png" alt="Communities"><li class="menu">Communities</li>
                </ul>
            </div>
            <div class="setting">
                <ul>
                    <img src="setting.png" alt="Settings"><li class="settingContent">Settings</li>
                    <img src="support.png" alt="Support"><li class="settingContent">Support</li>
                    <img src="privacy.png" alt="Privacy"><li class="settingContent">Privacy</li>
                </ul>
            </div>
        </section>

    <!--HEADER  -->
        <header class="header">
            <div class="row1">
                <img src="search.png" alt="search">
                <form id="searchBar" method="get" onsubmit="false">
                    <label for="search"></label> 
                    <input id="search" type="text" name="searchBar">        
                </form>

                <div class="row1Content">
                    <img id="alarm" src="alarm.png" alt="alarm">
                    <img id="profile" src="dp.png" alt="profile Picture">
                    <h3>Morgan Oakley</h2>
                 </div>
            </div>

            <div class="row2">
                <div class="greet">
                    <img id="profileRow2" src="dp.png" alt="profile picture">
                    <div>
                        <p id="hello">Hi there,</p>
                        <p id="name">Morgan Oakley (@morgan)</p>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btns">New</button>
                    <button type="button" class="btns">Upload</button>
                    <button type="button" class="btns">Share</button>
                </div>
            </div>
        </header>

        <!-- CONTENT -->
        <main class="content">
            <h3 id="main-title"> Your Projects</h3>
            <section class="project">
                <article class="projects">a</article>
                <article class="projects">s</article>
                <article class="projects">sfs</article>
                <article class="projects">fs</article>
                <article class="projects">gdf</article>
                <article class="projects">bvb</article>
        </section>

        <div class="announcement">
            <h3>Announcements</h3>
            <div class="announcements">asdsad</div>
            <div class="announcements">sadda</div>
            <div class="announcements">asdsad</div>
        </div>

        <h3 class="trending">Trending</h3>
            <div id="trending-names">
                <div class="names">as</div>
                <div class="names">asd</div>
                <div class="names">sada</div>
                <div class="names">dasd</div>
                <div class="names">sadsa</div>
                <div class="names">sadsad</div>
            </div>
        </div>
        </main>
    </div>
</body>
</html>
